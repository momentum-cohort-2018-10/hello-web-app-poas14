{% extends 'base.html' %}
{% block title %}
    {{ rocket.name }} - {{ block.super }} 
{% endblock title %}

{% block content %}
    <h2>{{  rocket.name  }}</h2>
    <p>{{  rocket.description  }}</p>
    {% if user == rocket.user %}
        <p>
            <a href="{% url 'edit_rocket' slug=rocket.slug %}">
                Edit Me!
            </a>
        </p>
    {% endif %}
{% endblock content %}
