{% extends 'base.html' %}
{% block title %}
    Homepage - {{ block.super }} 
{% endblock title %}

{% block content %}
    {% for rocket in rockets %}
        <h2><a href="{% url 'rocket_detail' slug=rocket.slug %}">
            {{ rocket.name }}
        </a></h2>
        <p>{{ rocket.description }}</p>
    {% endfor %}
{% endblock content %}
